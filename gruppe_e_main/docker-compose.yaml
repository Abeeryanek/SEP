services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sep1
      MYSQL_DATABASE: sep_drive
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  backend:
    build: ./backend
    image: sepdrive-gruppe-e-backend:latest
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sep_drive
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: sep1
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      JWT_SECRET: VGhpcy1pc19laW4tYmVpc3BpZWwtU2VjcmV0LUV4YW1wbGUtMTIzNDU2Nzg5MA==
    ports:
      - "8080:8080"
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: sepdrive-gruppe-e-frontend:latest
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
    driver: bridge 